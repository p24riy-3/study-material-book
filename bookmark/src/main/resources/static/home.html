<!DOCTYPE html>
<html>
<head>
    <title>Study Material Bookmark Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background:
                linear-gradient(rgba(255,255,255,0.4), rgba(255,255,255,0.15)),
                url("https://images.unsplash.com/photo-1512820790803-83ca734da794");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            transition: background 0.4s ease;
        }

        /* Dark mode */
        body.dark {
            min-height: 100vh;
            background:
                linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                url("https://images.unsplash.com/photo-1512820790803-83ca734da794");
            color: #fff;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .navbar-custom {
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(6px);
            border-bottom: 1.5px solid #000;
        }

        body.dark .navbar-custom {
            background: rgba(0,0,0,0.6);
            border-color: #fff;
        }
        body.dark .navbar-brand {
    color: #fff !important;
}

        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .hero-card {
            background: rgba(255,255,255,0.55);
            backdrop-filter: blur(6px);
            border: 1.5px solid #000;
            border-radius: 14px;
            padding: 40px;
            max-width: 600px;
            transition: background 0.4s ease, color 0.4s ease;
        }

        body.dark .hero-card {
            background: rgba(0,0,0,0.6);
            color: #fff;
            border-color: #fff;
        }

        .hero-card h1 {
            font-weight: 700;
        }

        footer {
            background: rgba(255,255,255,0.55);
            backdrop-filter: blur(6px);
            border-top: 1.5px solid #000;
            text-align: center;
            padding: 10px;
            font-weight: 600;
        }

        body.dark footer {
            background: rgba(0,0,0,0.6);
            color: #fff;
            border-color: #fff;
        }

        .toggle-btn {
            background: none;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            color: black;
        }

        body.dark .toggle-btn {
            color: white;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-custom">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <span class="navbar-brand fw-bold text-dark" id="brandText">
            Study Material Book
        </span>

        <!-- Day/Night Toggle -->
        <button class="toggle-btn" onclick="toggleTheme()" id="themeIcon">
            <i class="bi bi-moon-fill"></i>
        </button>
    </div>
</nav>

<!-- HERO SECTION -->
<div class="hero">
    <div class="hero-card shadow">
        <h1>Welcome</h1>
        <p class="mt-3">
            A smart place to store, organize and access your study materials
            including PDFs, YouTube links and notes.
        </p>

        <a href="index.html" class="btn btn-primary btn-lg mt-4">
            <i class="bi bi-book"></i> View Study Materials
        </a>
    </div>
</div>

<!-- FOOTER -->
<footer>
    Â© 2026 Study Material Bookmark | Priyadarshini Ayyappan Swami
</footer>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark");

    if (document.body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
    } else {
        localStorage.setItem("theme", "light");
    }

    updateIcon();
}

function updateIcon() {
    const icon = document.querySelector("#themeIcon i");
    if (!icon) return;

    if (document.body.classList.contains("dark")) {
        icon.className = "bi bi-sun-fill";
    } else {
        icon.className = "bi bi-moon-fill";
    }
}
</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme");

    if (savedTheme === "dark") {
        document.body.classList.add("dark");
    }

    updateIcon();
});
</script>

</body>
</html>
